# AI创业项目失败模式分类
# 用途：系统化识别和预警常见失败模式
# 版本：v3.0
# 更新日期：2026-01-19

failure_modes:
  
  # 流量/获客相关
  FM001_traffic_dividend_vanish:
    code: "FM001"
    name: "流量红利消失"
    category: "获客"
    description: "依赖单一平台流量红利，红利期结束后获客成本暴涨"
    典型表现:
      - "CAC在3-6个月内增长50%+"
      - "依赖抖音/小红书/微信单一渠道"
      - "没有多渠道获客备份"
      - "平台政策变化导致流量断崖"
    kill_threshold: "D60: CAC增长>50%"
    prevention:
      - "多渠道获客测试（至少3个渠道）"
      - "设定CAC预警阈值（如$20）"
      - "不依赖单一平台（单一渠道占比<70%）"
      - "建立私域流量池"
    典型案例:
      - "某电商项目2020年抖音红利结束后倒闭"
      - "某社交应用微信封号后崩溃"
    related_fm: ["FM006_platform_dependency"]
    
  FM002_retention_cliff:
    code: "FM002"
    name: "留存率断崖"
    category: "留存"
    description: "用户初期留存高，但长期留存骤降，用户生命周期过短"
    典型表现:
      - "D1留存80%，D30留存<20%"
      - "没有建立使用习惯"
      - "产品价值不持续"
      - "用户用完即走"
    kill_threshold: "D90: D30留存<30%"
    prevention:
      - "建立使用习惯机制（每日任务/提醒）"
      - "提供持续价值（内容更新/功能迭代）"
      - "监控留存曲线（D1/D7/D30）"
      - "设计用户激活流程"
    related_fm: ["FM003_fake_demand"]
    
  FM003_fake_demand:
    code: "FM003"
    name: "伪需求陷阱"
    category: "需求"
    description: "用户愿意用但不愿意付费，或者根本没有持续需求"
    典型表现:
      - "免费用户多，付费转化<5%"
      - "用户说好用但不续费"
      - "低频使用，月活<10%"
      - "用户说'需要'但实际不用"
    kill_threshold: "D60: 付费率<5% 或 月活<10%"
    prevention:
      - "D30付费意愿测试（预售/众筹）"
      - "区分'愿意用'和'愿意付'"
      - "验证使用频率（至少每周1次）"
      - "验证用户是否真的需要（而非'想要'）"
    典型案例:
      - "某AI工具免费用户10万，付费用户<100"
      - "某社交应用用户说喜欢但不打开"
    related_fm: ["FM002_retention_cliff"]
    statistics: "占比35%，致死率90%"
    
  FM004_inference_cost_runaway:
    code: "FM004"
    name: "推理成本失控"
    category: "成本"
    description: "AI推理成本过高，单位经济模型无法跑通"
    典型表现:
      - "推理成本>收费的50%"
      - "用户量增长=成本暴涨"
      - "没有成本优化路径"
      - "毛利率<20%"
    kill_threshold: "D90: 毛利率<20% 或 推理成本>收费60%"
    prevention:
      - "测算单次推理成本（精确到$0.01）"
      - "寻找成本优化方案（缓存/批量/模型压缩）"
      - "设定成本阈值（推理成本<收费30%）"
      - "设计成本对冲机制（用户越多成本越低）"
    典型案例:
      - "某AI写作工具，用户增长10倍，成本增长20倍"
    related_fm: ["FM005_price_war_trap"]
    
  FM005_price_war_trap:
    code: "FM005"
    name: "价格战泥潭"
    category: "竞争"
    description: "为了获客持续降价，最终无利可图"
    典型表现:
      - "价格低于成本"
      - "竞品跟进降价"
      - "陷入恶性循环"
      - "毛利率持续下降"
    kill_threshold: "毛利率<0 或 连续3个月亏损"
    prevention:
      - "建立差异化壁垒（非价格竞争）"
      - "避免纯价格竞争"
      - "提升产品价值（让用户觉得值）"
      - "设定价格底线（不低于成本+20%毛利）"
    related_fm: ["FM004_inference_cost_runaway", "FM008_fast_replication"]
    
  FM006_platform_dependency:
    code: "FM006"
    name: "平台依赖风险"
    category: "平台"
    description: "过度依赖某个平台，被平台政策变化杀死"
    典型表现:
      - "90%用户来自单一平台"
      - "被平台封号/限流"
      - "平台政策突变"
      - "无法建立独立获客能力"
    kill_threshold: "平台封号/限流 或 单一平台占比>80%"
    prevention:
      - "多平台布局（至少3个平台）"
      - "建立私域（微信群/邮件列表）"
      - "不违反平台规则"
      - "建立独立官网/App"
    related_fm: ["FM001_traffic_dividend_vanish"]
    
  FM007_api_dependency:
    code: "FM007"
    name: "API依赖风险"
    category: "技术"
    description: "完全依赖第三方API，API涨价/停服导致崩溃"
    典型表现:
      - "只用一家API供应商"
      - "API成本占比>40%"
      - "无备选方案"
      - "API涨价2倍+"
    kill_threshold: "API涨价2倍+ 或 API停服"
    prevention:
      - "多厂商备份（至少2家）"
      - "关键能力自研（至少核心功能）"
      - "成本对冲策略（用户越多成本越低）"
      - "设定API成本上限（<收费30%）"
    典型案例:
      - "某AI应用依赖OpenAI API，涨价后无法盈利"
    related_fm: ["FM004_inference_cost_runaway"]
    
  FM008_fast_replication:
    code: "FM008"
    name: "竞品快速复制"
    category: "竞争"
    description: "产品没有壁垒，被竞品快速复制并超越"
    典型表现:
      - "功能可在1-3个月复制"
      - "没有数据/网络/品牌壁垒"
      - "巨头快速跟进"
      - "市场份额快速流失"
    kill_threshold: "市场份额快速流失（3个月流失>50%）"
    prevention:
      - "建立数据飞轮（用户越多产品越好）"
      - "建立网络效应（用户越多价值越大）"
      - "快速迭代（保持领先）"
      - "建立品牌/社区壁垒"
    related_fm: ["FM005_price_war_trap"]
    
  FM009_regulation_change:
    code: "FM009"
    name: "监管政策变化"
    category: "政策"
    description: "政策突然收紧，业务直接违规"
    典型表现:
      - "灰色地带业务"
      - "政策不明朗"
      - "突然被禁"
      - "合规成本暴涨"
    kill_threshold: "业务被禁 或 合规成本>收入50%"
    prevention:
      - "合规优先（不碰灰色地带）"
      - "跟踪政策动向（定期检查）"
      - "有备用方案（业务转型）"
      - "咨询法律顾问"
    statistics: "致死率85%"
    
  FM010_team_breakdown:
    code: "FM010"
    name: "团队磨合失败"
    category: "团队"
    description: "创始团队分裂，或核心员工流失"
    典型表现:
      - "创始人矛盾"
      - "核心员工离职"
      - "执行力下降"
      - "股权纠纷"
    kill_threshold: "创始人分裂 或 核心员工离职>50%"
    prevention:
      - "股权设计合理（明确退出机制）"
      - "定期沟通（每周1对1）"
      - "建立信任（透明沟通）"
      - "明确角色（避免重叠）"
    
  FM011_founder_mismatch:
    code: "FM011"
    name: "创始人能力不匹配"
    category: "团队"
    description: "创始人背景与业务需求不匹配"
    典型表现:
      - "技术创始人做To C"
      - "销售出身做技术产品"
      - "缺少关键能力"
      - "无法快速学习"
    kill_threshold: "关键环节无人负责 或 连续3个月无进展"
    prevention:
      - "团队互补（技术+产品+市场）"
      - "聘请顾问（弥补短板）"
      - "快速学习（3个月掌握基础）"
      - "承认不足，寻求帮助"
    
  FM012_cash_flow_break:
    code: "FM012"
    name: "资金链断裂"
    category: "财务"
    description: "烧钱速度过快，融资失败导致倒闭"
    典型表现:
      - "Runway<3个月"
      - "融资进展缓慢"
      - "没有Plan B"
      - "烧钱速度>收入增长速度"
    kill_threshold: "现金流<2个月 或 融资失败"
    prevention:
      - "控制烧钱速度（Runway≥6个月）"
      - "提前融资（Runway>6个月时开始）"
      - "有盈利备案（不融资也能活）"
      - "设定烧钱上限（月烧钱<融资额/18）"
    statistics: "占比20%，致死率80%"
    
  FM013_timing_missed:
    code: "FM013"
    name: "时机窗口错过"
    category: "时机"
    description: "时间窗口已关闭，进入红海竞争"
    典型表现:
      - "赛道已过热"
      - "竞品已成熟"
      - "用户已习惯某产品"
      - "市场已固化"
    kill_threshold: "市场已固化 或 前3名占据>80%份额"
    prevention:
      - "时机判断（是否还有窗口）"
      - "差异化切入（不正面竞争）"
      - "避免红海（找蓝海）"
      - "快速验证（3个月内验证PMF）"
    
  FM014_market_size_misjudge:
    code: "FM014"
    name: "市场规模误判"
    category: "市场"
    description: "高估市场规模，实际天花板很低"
    典型表现:
      - "TAM误判10倍+"
      - "小众需求"
      - "增长触顶"
      - "市场天花板<1000万用户"
    kill_threshold: "触及市场天花板 或 TAM<1亿"
    prevention:
      - "准确测算TAM（自下而上）"
      - "自下而上验证（从100个用户开始）"
      - "有Plan B（扩展市场）"
      - "验证市场天花板（用户增长停滞）"

# 使用规则
usage_rules:
  - "每个项目评估必须识别Top 3失败风险"
  - "每个风险必须给出Kill阈值"
  - "至少引用1个相似失败案例"
  - "给出具体预防措施"
  - "在预警雷达中设置检查点"

# 统计数据（供参考）
statistics:
  most_common:
    - "FM003: 伪需求陷阱 (占比35%)"
    - "FM001: 流量红利消失 (占比25%)"
    - "FM012: 资金链断裂 (占比20%)"
  most_deadly:
    - "FM003: 伪需求陷阱 (致死率90%)"
    - "FM009: 监管政策变化 (致死率85%)"
    - "FM012: 资金链断裂 (致死率80%)"
  prevention_success_rate:
    - "如果识别FM并采取预防措施，成功率提升60%+"
    - "如果忽略FM预警，失败概率提升3倍"

# FM标签使用指南
tagging_guide:
  - "每个失败案例必须标注至少1个FM标签"
  - "每个项目评估必须识别至少1个潜在FM"
  - "FM标签用于快速检索相似失败案例"
  - "FM标签用于预警雷达设置"
