usage_guide:
  step1: "识别项目类型（技术驱动/平台/消费品/破坏式创新）"
  step2: "根据matching_rules选择主要和次要CEO"
  step3: "搜索对应的CEO文档：project_knowledge_search('[ceo_name]')"
